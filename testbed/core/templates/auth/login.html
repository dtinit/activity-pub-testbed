{% extends "_base.html" %}

{% block content %}
<main>
    <h1>Sign In</h1>
    <div class="auth-container">
        <form method="post" class="auth-form">
            {% csrf_token %}
            {{ form.non_field_errors }}
            
            <div class="form-group">
                {{ form.username }}
                {{ form.username.errors }}
            </div>
            
            <div class="form-group">
                {{ form.password }}
                {{ form.password.errors }}
            </div>
            
            <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
    </div>
</main>
{% endblock %}
